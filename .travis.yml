language: node_js
node_js:
- stable
install: npm install
cache:
  npm: false
jobs:
  include:
  - name: Deploy to staging
    if: branch = master
    stage: Deployment
    script: npm run build
    deploy:
      on: master
      provider: heroku
      skip_cleanup: true
      api_key:
        secure: 
      app: hackalgo
stages:
- Deployment